<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinalFight International</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #000;
            color: #fff;
        }

        /* Navbar */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background: #111;
            position: sticky;
            top: 0;
            z-index: 999;
        }
        header h1 {
            font-size: 26px;
            letter-spacing: 3px;
        }
        nav a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
            font-size: 15px;
        }

        /* Hero Section */
        .hero {
            height: 90vh;
            background: url('https://images.unsplash.com/photo-1594737625785-cb268c7c1a30') center/cover no-repeat;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding-left: 50px;
        }

        .hero h2 {
            font-size: 60px;
            max-width: 500px;
        }
        .hero button {
            margin-top: 20px;
            padding: 15px 40px;
            background: #e60000;
            border: none;
            font-size: 18px;
            color: #fff;
            cursor: pointer;
        }

        /* Category Sections */
        .section {
            padding: 60px 40px;
        }
        .section h3 {
            font-size: 32px;
            border-left: 5px solid #e60000;
            padding-left: 20px;
        }

        /* Product Grid */
        .grid {
            margin-top: 30px;
            display: grid;
            gap: 20px;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        }
        .item {
            background: #111;
            padding: 15px;
        }
        .item img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        footer {
            padding: 40px;
            text-align: center;
            background: #111;
            margin-top: 40px;
        }

        .social a {
            color: #fff;
            font-size: 18px;
            margin: 0 10px;
            text-decoration: none;
        }

        .whatsapp {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #25D366;
            padding: 15px 25px;
            border-radius: 35px;
            font-size: 18px;
            color: #fff;
            text-decoration: none;
        }
    </style>

</head>
<body>

<header>
    <h1>FinalFight International</h1>
    <nav>
        <a href="#boxing">Boxing</a>
        <a href="#mma">MMA</a>
        <a href="#apparel">Apparel</a>
        <a href="#gear">Fight Gear</a>
    </nav>
</header>

<section class="hero">
    <h2>Premium Combat Sports Gear<br>Worldwide Shipping</h2>
    <button>Explore Collection</button>
</section>

<!-- Boxing -->
<section class="section" id="boxing">
    <h3>Boxing Collection</h3>
    <div class="grid">
        <div class="item"><img src="images/boxing1.jpg"></div>
        <div class="item"><img src="images/boxing2.jpg"></div>
        <div class="item"><img src="images/boxing3.jpg"></div>
    </div>
</section>

<!-- MMA -->
<section class="section" id="mma">
    <h3>MMA Collection</h3>
    <div class="grid">
        <div class="item"><img src="images/mma1.jpg"></div>
        <div class="item"><img src="images/mma2.jpg"></div>
        <div class="item"><img src="images/mma3.jpg"></div>
    </div>
</section>

<!-- Apparel -->
<section class="section" id="apparel">
    <h3>Sports Apparel</h3>
    <div class="grid">
        <div class="item"><img src="images/apparel1.jpg"></div>
        <div class="item"><img src="images/apparel2.jpg"></div>
        <div class="item"><img src="images/apparel3.jpg"></div>
    </div>
</section>

<!-- Gear -->
<section class="section" id="gear">
    <h3>Fight Gear</h3>
    <div class="grid">
        <div class="item"><img src="images/gear1.jpg"></div>
        <div class="item"><img src="images/gear2.jpg"></div>
        <div class="item"><img src="images/gear3.jpg"></div>
    </div>
</section>

<footer>
    <p>© 2025 FinalFight International — All Rights Reserved</p>
    <div class="social">
        <a href="https://instagram.com/finalfightinternational">Instagram</a>
        <a href="https://wa.me/923466795946">WhatsApp</a>
    </div>
</footer>

<a class="whatsapp" href="https://wa.me/923466795946">WhatsApp</a>

</body>
</html>
